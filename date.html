<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1800px;height:900px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {title: {text: 'Number of Employees by Hire Year'},tooltip: {},legend: {data:['Number of Employees']},xAxis: {type: 'category',data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021']},yAxis: {type: 'value'},series: [{data: [3,3,2,46,41,50,18,14,16,13,3,2],type: 'bar'}]}
myChart.setOption(option);
</script>
</body>
</html>
