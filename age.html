<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1800px;height:900px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {title: {text: 'Total Salary by Age'},tooltip: {},legend: {data:['Total Salary']},xAxis: {type: 'category',data: ['20-29','30-39','40-49','50-59']},yAxis: {type: 'value'},series: [{data: [403781.843750,235517.468750,255560.468750,166745.515625],type: 'bar'}]}
myChart.setOption(option);
</script>
</body>
</html>
