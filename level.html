<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1800px;height:900px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {title: {text: 'Average Salary by Level'},tooltip: {},legend: {data:['Average Salary']},xAxis: {type: 'category',data: ['1','3','4','5','6','7','8','9']},yAxis: {type: 'value'},series: [{data: [1100.118774,1990.208374,3048.990234,4037.057129,5333.783203,6341.146973,7265.710938,9497.739258],type: 'line'}]}
myChart.setOption(option);
</script>
</body>
</html>
